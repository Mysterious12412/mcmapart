<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikro Voucher</title>
    <link rel="icon" href="/Media/Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: #e2e8f0;
            overflow-x: hidden;
            background-color: #020617;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: float 10s infinite ease-in-out alternate;
        }

        body::before {
            background: rgba(56, 189, 248, 0.2);
            top: 10%;
            left: 20%;
        }

        body::after {
            background: rgba(99, 102, 241, 0.25);
            bottom: 10%;
            right: 20%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        .container { 
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; 
            max-width: 420px; 
            position: relative;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 24px;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .field { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 14px; 
            color: #94a3b8; 
            font-weight: 600;
        }

        input[type="text"] { 
            width: 100%; 
            padding: 12px 16px; 
            background: rgba(2, 6, 23, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
            background: rgba(2, 6, 23, 0.8);
        }

        input[type="text"]::placeholder {
            color: #475569;
        }

        small { 
            display: block; 
            margin-top: 6px;
            color: #64748b; 
            font-size: 12px; 
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: rgba(2, 6, 23, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #94a3b8;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #38bdf8;
        }

        input[type="file"]::file-selector-button {
            margin-right: 15px;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(56, 189, 248, 0.2);
        }

        button { 
            width: 100%; 
            padding: 14px; 
            margin-top: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit Your Mapart</h2>
    
    <div class="field">
        <label for="mapName">Mapart Name</label>
        <input type="text" id="mapName" placeholder="Enter the artwork name...">
    </div>

    <div class="field">
        <label for="location">Coordinates</label>
        <input type="text" id="location" placeholder="Example: 100, 64, -200">
        <small>Tip: Place your Voucher book in a chest or barrel first.</small>
    </div>

    <div class="field">
        <label for="proof">Your Map Art Image</label>
        <input type="file" id="proof" accept="image/*">
    </div>

    <button id="submit" onclick="send()">Submit</button>
</div>
<script>
async function send() {
    const url = 'https://discord.com/api/webhooks/1460499455219339389/OvFnvMeqWiApBuumLWXCZwbM6btygRwjUo3Cs-Y5vw3psG3oLbpd9GyBz9ikdWSf4Jil';

    const mapName = document.getElementById('mapName').value;
    const location = document.getElementById('location').value;
    const proof = document.getElementById('proof');
    const btn = document.getElementById('submit');

    if (!mapName || !location || proof.files.length === 0) {
        alert("Please fill in all fields and select an image.");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Sending...";

    const data = new FormData();
    data.append('file', proof.files[0]);
    
    const content = `**New Mapart Submission**\n` +
                    `**Name:** ${mapName}\n` +
                    `**Coordinates:** \`${location}\``;
    
    data.append('content', content);

    try {
        const res = await fetch(url, {
            method: 'POST',
            body: data
        });

        if (res.ok) {
            alert("Submission successful!");
            document.getElementById('mapName').value = '';
            document.getElementById('location').value = '';
            proof.value = '';
        } else {
            alert("Error sending to Discord.");
        }
    } catch (e) {
        console.error(e);
        alert("Failed to connect.");
    } finally {
        btn.disabled = false;
        btn.innerText = "Submit";
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
